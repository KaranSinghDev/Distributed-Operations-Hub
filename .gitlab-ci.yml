# .gitlab-ci.yml

# Define the stages of our pipeline. For now, we only have one.
stages:
  - lint

# Define the "lint-job" which runs in the "lint" stage.
lint-job:
  stage: lint
  # Use a lightweight, official Python image to run the job.
  image: python:3.11-slim
  
  # The commands to execute for this job.
  script:
    - echo "--- Running Linter ---"
    - pip install flake8
    - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    # E9 - Syntax Errors, F63 - Name Errors, F7 - Syntax Errors, F82 - Undefined names
