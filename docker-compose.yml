services:
  # --- Feature 1: Legacy API ---
  legacy_api:
    build:
      context: .
      dockerfile: Dockerfile.legacy
    container_name: legacy_api
    ports:
      - "8001:8001"
    networks:
      - cache-net

  # --- Feature 2: PostgreSQL Database ---
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: cache_db
    ports:
      - "5432:5432"
    networks:
      - cache-net
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cache_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Cache Cluster ---
  base-node: &base-node
    build: .
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cache-net

  node1:
    <<: *base-node
    container_name: node1
    command: python server.py node1:50051
    ports:
      - "50051:50051"

  node2:
    <<: *base-node
    container_name: node2
    command: python server.py node2:50052
    ports:
      - "50052:50052"

  node3:
    <<: *base-node
    container_name: node3
    command: python server.py node3:50053
    ports:
      - "50053:50053"

networks:
  cache-net:
    driver: bridge
